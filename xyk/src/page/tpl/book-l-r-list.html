<script id="l-r-tpl" type="text/x-handlebars-template">
    {{#each this}} {{#limits @index}}
    <div class="book-list ">
        <dl class="book-introduce">
            <a href="#">
                <dd>
                    <img src="{{cover}}" alt="">
                    <span>
                        {{#if finish}}
                            完结
                            {{else}}
                            连载
                        {{/if}}
                    </span>
                </dd>
                <dt>
                <p class="book-title">{{title}}</p>
                <p class="book-autor">
                    <span class="autor">{{authors}}</span>
                </p>
                <p class="book-summary">{{summary}}</p>
                <div class="book-label">
                    {{#each tags}}
                    <span class="book-tag">{{this}}</span>
                    {{/each}}
                </div>
            </dt>
            </a>
        </dl>
    </div>
    {{/limits}} {{/each}}
</script>
