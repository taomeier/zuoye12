<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/book-detail.css">
</head>

<body>
    <div class="wrap">
        <header class="render-header"></header>
        <section>
            <div class="cont"></div>
        </section>
        <script id="book-detail_tpl" type="text/x-handlebars-template">
            <div class="book-detail">
                <dl>
                    <dt class="book-cover"><img src="{{item.cover}}" alt=""></dt>
                    <dd class="book-info">
                        <h3 class="title">{{item.title}}</h3>
                        <p class="author">{{item.authors}}</p>
                        <div class="grade">
                            <span class="grade-img"></span>
                            <span class="read">{{item.score_count}}个评价</span>
                        </div>
                        <p class="price">价格：{{item.price}}书币/千字</p>
                        <p class="count">
                            字数：556万字
                            <span class="serial">连载中</span>
                        </p>
                    </dd>
                </dl>
            </div>
            <div class="book-brief">
                <p>
                    <span class="book-read">
                           开始阅读 
                    </span>
                    <span class="book-down">下载</span>
                </p>
                <div class="book-cont">
                    <div class="book-text">{{item.content}}</div>
                    <div class="book-tail">
                        <a href="../page/book-Chapter.html?fiction_id={{item.fiction_id}}">
                           最新：{{item.latest}} 更新于 11小时前 
                        </a>
                    </div>
                </div>
                <div class="book-card">
                    <div>
                        <h3>类别标签</h3>
                        <ul class="book-tag">
                            {{#each item.tags}}
                            <li class="tag">{{this}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="book-other">
                    <div class="book-title">
                        <h3>作者其他图书</h3>
                    </div>
                    <ul class="book-table">
                        {{#each author_books}}
                        <li>
                            <a href="#">
                                <img src="{{cover}}" alt="">
                                <p class="title">{{title}}</p>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="book-copy">
                    <div>
                        <div class="book-title">
                            <h3>图书信息</h3>
                        </div>
                        <p class="text">版权：{{item.rights}}</p>
                    </div>
                </div>
            </div>
        </script>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['book-detail']);
        });
    </script>
</body>

</html>
