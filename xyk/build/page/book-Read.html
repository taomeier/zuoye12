<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/book-Read.css">
</head>

<body>
    <div class="wrap">
        <section class="read-hml none"></section>
        <script id="read-tpl" type="text/x-handlebars-template">
            <div class="read-head">
                <h3>{{t}}</h3>
            </div>
            <div class="read-content">
                {{#each p}}
                <p>{{this}}</p>
                {{/each}}
            </div>
        </script>
        <section class="set-t none">
            <span class="icon-circle-back"></span>
            <span class="back">返回</span>
            <span class="icon-more"></span>
        </section>
        <section class="set-b none">
            <div class="chapter-btn">
                <span class="prev-btn">上一章</span>
                <span class="tag"><b class="cur">1</b>/<b class="total">31</b></span>
                <span class="next-btn">下一章</span>
            </div>
            <div class="style-btns">
                <dl class="catalog-btn">
                    <dt></dt>
                    <dd>目录</dd>
                </dl>
                <dl class="font-btn">
                    <dt class="font"></dt>
                    <dd>字体</dd>
                </dl>
                <dl class="night-btn">
                    <dt class="night"></dt>
                    <dd>夜间</dd>
                </dl>
                <dl>
                    <dt class="down"></dt>
                    <dd>下载</dd>
                </dl>
            </div>
        </section>
        <section class="set-panel none">
            <div class="font-btns">
                <span>字体</span>
                <div>
                    <button class="big-btn">大</button>
                    <button class="small-btn">小</button>
                </div>
            </div>
            <div class="bg-btns">
                <span>背景</span>
                <ul>
                    <li bg-color="#f7eee5"></li>
                    <li bg-color="#e9dfc7"></li>
                    <li bg-color="#a4a4a4"></li>
                    <li bg-color="#cdefce"></li>
                    <li bg-color="#283548"></li>
                    <li bg-color="#0f1410"></li>
                </ul>
            </div>
        </section>
        <section class="mask none"></section>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['book-Read'])
        });
    </script>
</body>

</html>
