<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="wrap">
        <header class="render-header"></header>
        <section>
            <div class=""></div>
            <ul class="book-tag"></ul>
            <script type="text/x-handlebars-template" id="tag-tpl">
                {{#each this}}
                <li class="tag">{{this}}</li>
                {{/each}}
            </script>
            <div class="book-list">
                <div class="result"></div>
                <script id="book-tpl" type="text/x-handlebars-template">
                    {{#each this}}
                    <dl>
                        <a href="#">
                            <dt class="book-cover">
                                    <img src="{{cover}}" alt="">
                                </dt>
                            <dd class="book-into">
                                <p class="title">{{title}}</p>
                                <p class="summary">{{intro}}</p>
                                <p class="author">{{role}}</p>
                            </dd>
                        </a>
                    </dl>
                    {{/each}}
                </script>
            </div>
        </section>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['search']);
        });
    </script>
</body>

</html
