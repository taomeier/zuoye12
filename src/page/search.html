<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="search">
            <input type="text" placeholder="搜索"></input><span class="search-btn"></span>
        </div>
        <div class="searchresult">

        </div>
    </div>
    <script class="searchtext" type="text/x-handlebars-template">
        {{#each ads}} {{#if status}}
        <a>{{ad_name}}</a> {{else}}
        <a class="active">{{ad_name}}</a> {{/if}} {{/each}}
    </script>
    <script class="searchlist" type="text/x-handlebars-template">
        {{#if items.length}} {{#each items}}
        <a href="javascript:;">
            <dl>
                <dt><img src="{{cover}}"><b>{{allow_free_read}}</b>{{#if finish}}<span>完结</span>{{else}}<span>连载中</span>{{/if}}</dt>
                <dd>
                    <h3>{{title}}</h3>
                    <p>{{intro}}</p>
                    <p>{{#each role}}
                        <span>{{this}}</span> {{/each}}
                    </p>
                </dd>
            </dl>
        </a>
        {{/each}} {{else}}
        <div>暂无数据</div>
        {{/if}}
    </script>
    <script src="../js/lib/require.js"></script>
    <script>
        require(['../js/main'], function() {
            require(['search'])
        });
    </script>
</body>

</html>
